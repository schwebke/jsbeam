<!DOCTYPE html>
<html>
    <head>
        <script type="importmap">
            {
                "imports": {
                    "preact": "https://esm.sh/preact@10.23.1",
                    "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
                }
            }
        </script>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import { render } from 'preact';
            import { html } from 'htm/preact';

            export function App() {
                return html`
                    <h1>Hello, World!</h1>
                `;
            }

            render(
                html`<${App} />`,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
